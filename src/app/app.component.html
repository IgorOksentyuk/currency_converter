<app-header></app-header>
<main class="main">
  <div class="main__box">
    <div class="main__box-container">
      <select
        class="main__box-container-select"
        #firstCurrency
        (click)="setBaseCurrency(firstCurrency.value)"
      >
        <option *ngFor="let item of currencies">{{ item }}</option>
      </select>
      <p class="main__box-container-to">-></p>
      <select
        class="main__box-container-select"
        #secondCurrency
        (click)="setSecondCurrency(secondCurrency.value)"
      >
        <option *ngFor="let item of currencies">{{ item }}</option>
      </select>
    </div>
    <button class="main__box-btn" (click)="convert()">Submit</button>
    <div class="main__box-result">
      <div class="main__box-result-container">
        <input
          class="main__box-result-container-number"
          type="text"
          value="1.00"
        />
        <p>{{ firstCurrency.value }}</p>
      </div>

      <div class="main__box-result-container">
        <p class="main__box-result-container-number">{{ result }}</p>
        <p>{{ secondCurrency.value }}</p>
      </div>
    </div>
  </div>
</main>
